<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabeçalho</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            width: 90%;
            margin: 20px auto;
            padding: 10px;
            background-color: #343131;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }
        input[type="text"] {
            padding: 5px;
            border-radius: 5px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#">Cursos</a>
            <a href="#">Sobre Nós</a>
            <a href="#">Acesso</a>
        </nav>
        <input type="text" placeholder="Pesquisar...">
    </header>
</body>
